{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: 5px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            font-size: 1.2rem;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0c0c0c;
        }

        h2 {
            margin-top: 20px;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="{% static 'myapp/img/bg.mp4' %}" type="video/mp4">
        Ваш браузер не підтримує відео.
    </video>

    <h1>Калькулятор</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="num1" placeholder="Перше число" required>
        <input type="number" name="num2" placeholder="Друге число" required>
        <select name="operation">
            <option value="add">Додати</option>
            <option value="subtract">Відняти</option>
            <option value="multiply">Помножити</option>
            <option value="divide">Поділити</option>
        </select>
        <button type="submit">Обчислити</button>
    </form>

    {% if result is not None %}
        <h2>Результат: {{ result }}</h2>
    {% endif %}
</body>
</html>
